<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify</title>
    <link rel="icon" href="https://clockify.me/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/249783f98b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timetracker.css">
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <div class="product__navigation">
        <div>
            <a>&#9776;</a>
        </div>
        <div>
            <img class="logo" src="assets/clockify.svg" alt="logo">
        </div>
        <div class="product__navigation__spacer">

        </div>
        <div>
            <div class="dropdown">
                <span class="dropbtn" id="workspace_password">Harinisha N's Workspace</span>
            </div>
        </div>
        <div>
           <button class="btn">upgrade</button>
        </div>
        <div>
            <img src="assets/help.svg">
        </div>
        <div>
            <img src="assets/notification.svg">
        </div>
        <div>
                <span class="dropbtn1"><avatar><div class="cl-no-image-wrapper-sm cl-bg-amber ng-star-inserted"><span>HN</span></div><!----><!----><!----></avatar></span>
            </div>
        </div>
     </div>
    <div class="product__container">
        <div id="product__container__sidebar" class="product__container__sidebar">
            <div  onclick="parent.location='timesheet.html'" title="Timesheet">
                <img src="assets/time-tracker.svg" alt="icon">
                <span>Timetracker</span>
            </div>  
            <div onclick= "parent.location='timetracker.html'" title="Time Tracker">
                <img src="assets/calendar.svg" alt="icon">
                <span>Calendar</span>
            </div>
            <div  id="product__analyze">
                <p>Analyze</p>
            </div>
            <div onclick= "parent.location='dashboard.html'" title="Dashboard">
                <img src="https://clockify.me/assets/nav-icons/dashboard.svg" alt="icon">
                <span>Dashboard</span>
            </div>
            <div onclick= "parent.location='dashboard.html'" title="Dashboard">
                <img src="assets/reports.svg" alt="icon">
                <span>Reports</span>
            </div>
            <div id="product__manage">
                <p>Manage</p>
            </div>
            <div onclick= "parent.location='teams.html'" title="Team">
                <img src="assets/projects.svg" alt="icon">
                <span>Projects</span>
            </div>
            <div onclick= "parent.location='teams.html'" title="Team">
                <img src="https://clockify.me/assets/nav-icons/teams.svg" alt="icon">
                <span>Team</span>
            </div>
            <div onclick= "parent.location='client.html'" title="Clients">
                <img src="https://clockify.me/assets/nav-icons/clients.svg" alt="icon">
                <span>Clients</span>
            </div>
            <div onclick= "parent.location='tags.html'" title="Tags">
                <img src="https://clockify.me/assets/nav-icons/tags.svg" alt="icon">
                <span>Tags</span>
            </div>
            <div onclick= "parent.location='settings.html'" title="Settings">
                <img src="https://clockify.me/assets/nav-icons/settings.svg" alt="icon">
                <span>Settings</span>
            </div>
            <div onclick= "parent.location='teams.html'" title="Team">
                <img src="assets/chevron-down.svg" alt="icon">
                <span style="color: #B2B2B2;" >Show more</span>
            </div>
        </div>
        <div>
            <div id="product__container__content" class="product__container__content">
                <div class="Timetracker">
                   <div class="Timetracker__navigation">
                       <h2></h2>
                   </div>
                   <div class="Timetracker__head">
                       <div>
                           <input class="Timetracker__description1" id="Timetracker__description" placeholder="What are you working on" style="width: 650px;">
                       </div>
                       <div>
                           <input class="Timetracker__description2" type="text" id="projectListInput" list="project__list" placeholder="project" />
                           <datalist id="project__list">
                               <option></option>
                           </datalist>    
                       </div>
                       <div>
                           <input type="text" list="weekDays" id="weekDaysInput" placeholder="Enter Day" />
                           <datalist id="weekDays">
                               <option value="Monday"></option>
                               <option value="Tuesday"></option>
                               <option value="Wednesday"></option>
                               <option value="Thursday"></option>
                               <option value="Friday"></option>
                               <option value="Saturday"></option>
                               <option value="Sunday"></option>
                           </datalist>     
                       </div>
                       <div>
                           <h4 class="time-tracker" id="time__tracker">00:00</h4>
                       </div>
                       <div id="stopWatchToggle">
                           <button id="time__start">Start</button>
                       </div>
                   </div> 
                   <div id="Timetracker__body" class="Timetracker__body">
                      
                   </div>
                 </div>
               </div>
    </div>
        
     <script src="timetracker.js"></script>
     <script src = "navigation.js"></script>
</body>
</html>
